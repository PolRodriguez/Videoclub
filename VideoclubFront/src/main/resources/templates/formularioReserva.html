<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Taller</title>
</head>
<body>
	<div th:replace="shared/nav"></div>
	<div class="container" style="margin-top: 100px;">

				 <form action="#"  th:object="${reservaForm}" method="POST" th:action="@{/peliculas/reservar}" class="form-horizontal">
	 				<!-- Nombre "-->
			        <div class="form-group">
						<label for="nombreCliente" >Nombre Cliente</label>
						<input type="text" class="form-control" id="nombreCliente" th:field="*{nombreCliente}" placeholder="Nombre Cliente" required/>
					</div>	
					<!-- DNI -->
					<div class="form-group">
						<label for="dni" class="control-label col-xs-2">DNI</label>
						<input type="text" class="form-control" id="dni" th:field="*{dni}" placeholder="dni" required/>
					</div>
					<!-- Telefono -->
					<div class="form-group">
						<label for="telefono" class="control-label col-xs-2">Telefono</label>
						<input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="telefono" required/>
					</div>
					<!-- Email -->
					<div class="form-group">
						<label for="email" class="control-label col-xs-2">Email</label>
						<input type="text" class="form-control" id="email" th:field="*{email}" placeholder="email" required/>
					</div>	
					<!-- Hidden id cita -->
					<div class="form-group">
						<input type="hidden" id="id_pelicula" th:field="*{id_pelicula}" />
					</div>
					<!--  Submit button -->
					<br>
					<div class="form-group">
						<div class="col-xs-offset-3 col-xs-9">
							<button type="submit" class="btn btn-success btn-block">Hacer Reserva</button>
						</div>
					</div>

				</form>	
			<a th:href="@{/peliculas/disponibles}" class="btn btn-primary btn-block">Volver</a>
		</div>
</body>
</html>
