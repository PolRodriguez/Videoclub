<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Videoclub</title>
</head>
<body>
	<div th:replace="shared/nav"></div>
	<br>
	<div class="container-fluid" style="margin-top: 100px;">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">ID_Pelicula</th>
					<th scope="col">Nombre Cliente</th>
					<th scope="col">DNI</th>
					<th scope="col">Telefono</th>
					<th scope="col">Email</th>
					<th scope="col">Fecha Alquiler</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r : ${reservadas}">
					<td th:text="${r.id_pelicula}"></td>
					<td th:text="${r.nombreCliente}"></td>
					<td th:text="${r.dni}"></td>
					<td th:text="${r.telefono}"></td>
					<td th:text="${r.email}"></td>
					<td th:text="${r.fechaAlquiler}"></td>
					<td>
						<a th:href="@{|/peliculas/devolver/${r.id_pelicula}|}" class="btn btn-danger">Devolver</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
